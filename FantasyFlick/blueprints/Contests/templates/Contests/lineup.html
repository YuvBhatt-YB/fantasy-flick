<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyFlick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src="https://kit.fontawesome.com/91953b8a7b.js" crossorigin="anonymous"></script>
</head>
<body class="  w-full relative bg-[#F0FFF0]">
    <a href="{{url_for('Contests.index')}}"><i class="fa-regular fa-circle-left text-4xl sm:ml-6  my-4 ml-4"></i></a>
    <div class=" w-full text-center text-5xl  font-screamerBlack px-4  md:px-16 py-4 ">
        <h1>Your Lineup</h1>
    </div>
    <div class=" w-full  py-4 flex max-sm:flex-col items-center justify-center gap-2">
            <div class=" flex  gap-3  items-center justify-center">
                <p class=" font-favorit text-2xl ">Captain :</p>
                <p  class="  py-2 px-2  text-2xl font-semibold">
                    {{fantasy_team.captain.name}}
                </p>
            </div>
            <div class=" flex  gap-2  items-center justify-center">
                <label class=" font-favorit text-2xl ">Vice Captain :</label>
                <p  class="  py-2 px-2  text-2xl font-semibold">
                    {{fantasy_team.vice_captain.name}}
                </p>
            </div>
    </div>
    <div class=" border-t-2  w-full bg-cover bg-no-repeat bg-center" style="background-image: url('{{ url_for('static', filename='images/hero.webp') }}');">
            <div class=" sm:max-w-1/2 mx-4 sm:mx-auto my-4 flex flex-col gap-3 rounded-sm pt-4 sm:py-14">
                {% for f_player in fantasy_team_players %}
                    <div class=" border-2 w-full bg-[#F0FFF0]">
                        <label class="flex items-center max-sm:flex-col justify-center gap-2 sm:gap-0 sm:justify-between py-4 px-0 sm:px-8 w-full">
                            <p class=" font-favorit text-xl font-semibold text-center ">{{f_player.player.name}}</p>
                            <p class=" font-favorit text-xl text-center">{{f_player.player.team}}</p>
                            <p class=" font-favorit text-xl font-semibold text-center">{{f_player.player.base_value}}</p>
                        </label>
                    </div>
                {% endfor %}
            </div>
    </div>
</body>
</html>
